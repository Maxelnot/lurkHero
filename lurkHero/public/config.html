<!DOCTYPE html>
<html>

<head>
    <title>Config Page</title>
</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div class="extension">
        <!-- basic form that allows streamer to select which WYR options -->
        <div class=msgFrequency>
            <label>Frequency of messages</label>
            <select name="frequency">
            <option value="1lvl">Every 1 level</option>
            <option value="5lvls">Every 5 levels</option>
            <option value="10lvls">Every 10 levels</option>
            <option value="Custom">Custom...</option>
          </select>
        </div>
        <div>
            <label>Message Color</label>
            <input name="Color Picker" type="color" />
        </div>
        <label>Level Icons</label>
        <select name="frequency">
          <option value="1lvl">Every 1 level</option>
          <option value="5lvls">Every 5 levels</option>
          <option value="10lvls">Every 10 levels</option>
          <option value="Custom">Custom...</option>
        </select>
        <input type="submit" value="Save Settings">

        <!--import extension helper library -->
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</body>

</html>
